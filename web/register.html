<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=588, initial-scale=1.0">
    <title>Registration / Sign-up Form</title>
    <link rel="stylesheet" href="..\web\style.css"> <!-- linking css doc to html doc-->
</head>

<body class="reg-page">
    <div class="wrapper">
        <h2>Registration</h2>
        <form action="/register.html" id="form" method="post">
            <div class="input-box">
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your e-mail" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm password" required>
            </div>

            <div class="policy">
                    <input type="checkbox">
                    <h3>I accept all terms and conditions</h3>
            </div>

            <div class="input-box button">
                <input type="Submit" value="Register Now">
            </div>

            <div class="text">
                <h3>Already have an account? <a href="/login.html">Login now</a></h3>

            </div>
        </form>
    </div> 
</body>
</html>
