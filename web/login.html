<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=588, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/style.css"> <!-- linking css doc to html doc-->
</head>

<body class="reg-page">
    <div class="wrapper">
        <h2>Login</h2>
        <form action="/login.html" id="form" method="post">
            <div class="input-box">
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
        
            <div class="policy">
                    <input type="checkbox">
                    <h3>Remember me?</h3>
            </div>

            <div class="input-box button">
                <input type="Submit" value="Login">
            </div>

            <div class="text">
                <h6><a href="#">Forget password?</a></h6><br>
                <h3>Need an account?  &nbsp<a href="#">Login now</a></h3>
            </div>
        </form>
    </div>
    
</body>
</html>
